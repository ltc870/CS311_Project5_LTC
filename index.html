<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Libs</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1 class="madlib-title">The Mad Libber!!</h1>
    <div class="container">
      <div class="grid-container">
        <div class="img-container">
          <img
            src="./img/cartoonwithbubble.jpg"
            alt="cartoon with speech bubble"
            class="cartoon-img"
          />
        </div>
        <div class="form-container" id="form-container">
          <form action="#" class="form flex-container" autocomplete="off">
            <div class="flex-item flex-item1">
              <label for="word1" class="madlib-label">Restaurant Name:</label>
              <input
                type="text"
                id="word1"
                name="word1"
                placeholder="restaurant name"
              />
            </div>
            <div class="flex-item flex-item2">
              <label for="word2" class="madlib-label">Adjective:</label>
              <input
                type="text"
                id="word2"
                name="word2"
                placeholder="feeling"
              />
            </div>
            <div class="flex-item flex-item3">
              <label for="word3" class="madlib-label">Adjective:</label>
              <input
                type="text"
                id="word3"
                name="word3"
                placeholder="feeling"
              />
            </div>
            <div class="flex-item flex-item4">
              <label for="word4" class="madlib-label">Noun:</label>
              <input type="text" id="word4" name="word4" placeholder="noun" />
            </div>
            <div class="flex-item flex-item5">
              <label for="word5" class="madlib-label">Adjective:</label>
              <input
                type="text"
                id="word5"
                name="word5"
                placeholder="describe a person"
              />
            </div>
            <div class="flex-item flex-item6">
              <label for="word6" class="madlib-label">Verb:</label>
              <input
                type="text"
                id="word6"
                name="word6"
                placeholder="-ing word"
              />
            </div>
            <div class="flex-item flex-item7">
              <label for="word7" class="madlib-label">Adjective:</label>
              <input
                type="text"
                id="word7"
                name="word7"
                placeholder="negative word"
              />
            </div>
            <div class="flex-item flex-item8">
              <label for="word8" class="madlib-label">Food:</label>
              <input
                type="text"
                id="word8"
                name="word8"
                placeholder="food - plural"
              />
            </div>
            <div class="flex-item flex-item9">
              <label for="word9" class="madlib-label">Body Part:</label>
              <input
                type="text"
                id="word9"
                name="word9"
                placeholder="any body part"
              />
            </div>
            <div class="flex-item flex-item10">
              <label for="word10" class="madlib-label">Adjective:</label>
              <input
                type="text"
                id="word10"
                name="word10"
                placeholder="any feeling"
              />
            </div>
            <div class="flex-item flex-item11">
              <label for="word11" class="madlib-label">Clothing:</label>
              <input
                type="text"
                id="word11"
                name="word11"
                placeholder="your favorite clothing"
              />
            </div>
            <div class="flex-item flex-item12">
              <label for="word12" class="madlib-label">Dessert:</label>
              <input
                type="text"
                id="word12"
                name="word12"
                placeholder="your favorite dessert"
              />
            </div>
            <div class="flex-item flex-item13">
              <label for="word13" class="madlib-label">Color:</label>
              <input
                type="text"
                id="word13"
                name="word13"
                placeholder="your favorite color"
              />
            </div>
            <div class="flex-item flex-item14">
              <label for="word14" class="madlib-label">Noun:</label>
              <input
                type="text"
                id="word14"
                name="word14"
                placeholder="random thing"
              />
            </div>
            <div class="flex-item flex-item15">
              <label for="word15" class="madlib-label">Adjective:</label>
              <input
                type="text"
                id="word15"
                name="word15"
                placeholder="any feeling"
              />
            </div>
            <button class="form-button" id="button">Generate Mad Lib</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
